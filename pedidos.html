                <option value="9">SANDUICHE R$5,00</option>
                <option value="10">HOT-DOG R$6,00</option>
            </select></p>



        <p><label for="beb">BEBIDAS: </label> &nbsp;

            </select></p>

        <p><label for="name"> NOME: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input placeholder="(Coloque seu nome)" type="text" name="name" id="cpNome" class="" required />
        </p>



        <p><label for="tel">CELULAR: </label>&nbsp;

            <input type="tel" pattern="^\(?\d{2}\)\d{5}[-\s]\d{4}.*?$" name="tel" id="cpTel" maxlength="19"

        <p>
            <div id="res" class="form-control"></div>
        </p>

        <script>
            function somarValores() {


                var s1 = document.querySelector("#s1").value;
                var s2 = document.querySelector("#s2").value;
                if (s1 == 1) {
                    var lnome = 'Tapioca';
                    var lpreco = 6;

                } else if (s1 == 2) {
                    var lnome = 'Bolo';
                    var lpreco = 3;

                } else if (s1 == 3) {
                    var lnome = 'Hamburguer';
                    var lpreco = 12;

                } else if (s1 == 4) {
                    var lnome = 'Pizza';
                    var lpreco = 5;

                } else if (s1 == 5) {
                    var lnome = 'Salgado';
                    var lpreco = 4;

                } else if (s1 == 6) {
                    var lnome = 'Omelete';
                    var lpreco = 6;

                } else if (s1 == 7) {
                    var lnome = 'Batata Frita';
                    var lpreco = 5;

                } else if (s1 == 8) {
                    var lnome = 'Pastel';
                    var lpreco = 4;

                } else if (s1 == 9) {
                    var lnome = 'Sanduiche';
                    var lpreco = 5;

                } else if (s1 == 10) {
                    var lnome = 'Hot-dog';
                    var lpreco = 6;

                } else {
                    var lnome = 'Não selecionado';
                    var lpreco = 0;

                }









                if (s2 == 12) {
                    var bnome = 'coca-cola';
                    var bpreco = 4;

                } else if (s2 == 13) {
                    var bnome = 'fanta laranja';
                    var bpreco = 4;
                } else if (s2 == 14) {
                    var bnome = 'milk-shake';
                    var bpreco = 10;
                } else if (s2 == 15) {
                    var bnome = 'suco';
                    var bpreco = 5;
                } else if (s2 == 16) {
                    var bnome = 'limonada';
                    var bpreco = 8;
                }
                else {
                    var bnome = 'Não Selecionado';
                    var bpreco = 0;
                }

                if ((s1 == 99) && (s2 == 999)) {
                    res.innerHTML = 'Nada Selecionado';
                } else if ((s1 == 99)) {
                    var s3 = (parseInt(lpreco) + parseInt(bpreco));
                    var s6 = `${bnome}`;

                    var s4 = `${s6}: R$ ${s3},00`
                    res.innerHTML = s4;
                }else if ((s2 == 999)) {
                    var s3 = (parseInt(lpreco) + parseInt(bpreco));
                    var s6 = `${lnome}`;

                    var s4 = `${s6}: R$ ${s3},00`
                    res.innerHTML = s4;
                }
                else {
                    var s3 = (parseInt(lpreco) + parseInt(bpreco));
                    var s6 = `${lnome} com ${bnome}`;

                    var s4 = `${s6}: R$ ${s3},00`
                    res.innerHTML = s4;

                }




            }
        </script>
        <script>
            function redirecionarPagseguro() {
                var s1 = document.querySelector("#s1").value;
                var s2 = document.querySelector("#s2").value;
                var s8 = document.querySelector("#cpTel").value;
                var s9 = document.querySelector("#cpNome").value;
                if ((s1 == 99) && (s2 == 999)) {
                    res.innerHTML = 'Selecione algo antes de fechar a compra!';
                } else if ((s8=='')||(s9=='')) {
                    res.innerHTML = 'Preencha os campos!';
                }else
                {
                    window.location.href = "https://pag.ae/7VqVr1Am3";
                }

                
            }
        </script>
